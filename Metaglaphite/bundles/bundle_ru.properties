block.metaglaphite-advanced-draug-factory.name = Прото-сборщик драугров второй модели
block.metaglaphite-advanced-draug-factory.description = Создаёт прототипы драугров второй модели из отвердевшего метастефита и кремния. Данные дроны будут добывать исключительно торий и титан.
block.metaglaphite-advanced-reactor.name = Укреплённый ториевый реактор
block.metaglaphite-advanced-reactor.description = Метастефитовые конструкция и охлаждение делают этот реактор значительно безопаснее базовой модели. Это же увеличивает выработку энергии.
block.metaglaphite-metaglaphite-cooler.name = Охладитель метастефита
block.metaglaphite-metaglaphite-cooler.description = Охлаждает расплав метастефита используя титан. Выводит результат.
block.metaglaphite-metaglaphite-crucible.name = Котёл метастефита
block.metaglaphite-metaglaphite-crucible.description = Создаёт из метастекла и графита расплав метастефита.
block.metaglaphite-metaglaphite-hardener.name = Отвердитель метастефита
block.metaglaphite-metaglaphite-hardener.description = Превращает кипящий расплав метастефита в твёрдый материал.
block.metaglaphite-metaglaphite-wall.name = Метастефитовая стена
block.metaglaphite-metaglaphite-wall.description = Стена из метастефита, идентична ториевой.
block.metaglaphite-metaglaphite-wall-large.name = Большая метастефитовая стена.
block.metaglaphite-metaglaphite-wall-large.description = Стена из метастефита, идентичная ториевой. Занимает несколько клеток.
block.metaglaphite-silicon-compressor.name = Кремниевый компрессор
block.metaglaphite-silicon-compressor.description = Сжимает уголь, песок и нефть, на выходе получая кремний.
block.metaglaphite-surge-blast-chamber.name = Кинетический коллайдер
block.metaglaphite-surge-blast-chamber.description = Разгоняет куски метастефита и пластана до сверхзвуковых скоростей. Использует взрывную смесь в качестве катализатора, быстро производит кинетический сплав.
liquid.metaglaphite-molten-metaglaphite.name = Расплав метастефита
liquid.metaglaphite-molten-metaglaphite.description = Жидкость, имеющая крайне высокую температуру.
liquid.metaglaphite-metaglaphite.name = Метастефит
liquid.metaglaphite-metaglaphite.description = Жидкость, используемая в качестве сверхэффективного охладителя.
item.metaglaphite-hardened-metaglaphite.name = Отвердевший метастефит
item.metaglaphite-hardened-metaglaphite.description = Слаборадиоактивный материал, известный за свои прочные молекулярные соединения. Незаменим в компактной и продвинутой электронике.
unit.metaglaphite-draug-mk2.name = Драугр второй модели
unit.metaglaphite-draug-mk2.description = Прототип второй модели драугров, предназначенный исключительно для добычи титана и тория.
block.metaglaphite-lancer-machinegun.name = Пулемёт-копейщик
block.metaglaphite-lancer-machinegun.description = Расстреливает ближайших наземных юнитов лазером с огромной скоростью.
block.metaglaphite-compact-reactor.name = Компактный импульсный реактор
block.metaglaphite-compact-reactor.description = Карманная версия импульсного реактора, использует метастефит для охлаждения внутренних систем.
block.metaglaphite-slag-decomposer.name = Молекулярный разборщик шлака
block.metaglaphite-slag-decomposer.description = Отвердевает шлак в его минеральные компоненты. Метастефитовые датчики не допускают появления базовых ресурсов.
block.metaglaphite-tesla-mine.name = Мина Теслы
block.metaglaphite-tesla-mine.description = Продвинутая версия обычной шоковой мины. Имеет катастрофический урон и площадь взрыва, но дорога и довольно долго перезаряжается.
block.metaglaphite-scrap-former.name = Крошитель металла
block.metaglaphite-scrap-former.description = Дробит медь и свинец в металлолом.
block.metaglaphite-cmd-reproducer.name = Воспроизводитель ДДТ-I
block.metaglaphite-cmd-reproducer.description = Использует энергию для сбора базовых минералов под ним. Автоматически воспроизводит ДДТ-1.
unit.metaglaphite-cmd-1.name = ДДТ-I
unit.metaglaphite-cmd-1.description = Дрон Дешёвый Тонкий. Намного слабее любого другого меха, но довольно быстр и выигрывает бои количеством, а не качеством.
block.metaglaphite-dance-of-lights.name = Танец Света
block.metaglaphite-dance-of-lights.description = И в вспышке света всё исчезнет.
zone.metaglaphite-dark-river.name = Тёмная река
zone.metaglaphite-dark-river.description = Когда-то место полное жизни, ныне мёртвая пустыня. Тысячелетия пересыхания воды привели к тому, что в реке осталась лишь одна нефть, а в некоторых местах образовались естественные мосты. Произведите метастефит и остановите вторжение врага раз и навсегда.
block.metaglaphite-thunder-and-lightning.name = Гром и молния
block.metaglaphite-thunder-and-lightning.description = Огромная энергетическая турель накрывающая ближайших врагов каскадом молний. БЗЗЗ!